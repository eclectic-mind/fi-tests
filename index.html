            <h3>Какие из перечисленных документов оформляются по результатам обязательных энергетических обследований?
            </h3>
            <form action="#" method="post" enctype="multipart/form-data">
              <input type="text" hidden
                value="Какие из перечисленных документов оформляются по результатам обязательных энергетических обследований?">
              <label>
                <input type="checkbox" name="q3_a1" value="q3_a1">
                <span>Энергетический паспорт</span>
              </label>
              <label>
                <input type="checkbox" name="q3_a2" value="q3_a2">
                <span>Экологический паспорт объекта</span>
              </label>
              <label>
                <input type="checkbox" name="q3_a3" value="q3_a3">
                <span>Отчет о проведении энергетического обследования</span>
              </label>
              <label>
                <input type="checkbox" name="q3_a4" value="q3_a4">
                <span>Инвентаризационная ведомость объектов энергохозяйства; сертификат о включении предприятия в Реестр
                  организаций, допущенных к проведению энергетических обследований</span>
              </label>

              <button type="submit">Ответить</button>
              <select>
                <option value="change_q">Заменить вопрос</option>
                <option value="skip_q">Пропустить вопрос</option>
                ...
              </select>

            </form>
          </div>

          <div class="hint">
            <a class="speech" href="/">Олег, подскажи!</a>
            <img src="images/character.png" alt="">
